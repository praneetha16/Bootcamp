<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display with Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Brush Script MT', cursive;
            font-size: 100px;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }
        img {
            max-width: 100%;
            height: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="image1.png" alt="Image 1">
            </td>
            <td rowspan="2">
                <img src="image4.png" alt="Image 2">
            </td>
            <td>
                <img src="image3.png" alt="Image 3">
            </td>
        </tr>
        <tr>
            <td>
                <img src="image2.png" alt="Image 4">
            </td>
            <td>
                <img src="image5.png" alt="Image 5">
            </td>
        </tr>
        <tr>
        <td colspan="3">
        Happy Family
        </tr>
        </tr>
    </table>

</body>
</html>
